<div class="container">
  <div class="row mt-3">
    <div class="pl-0 col-9 align-self-center">
      <h3 class="pull-left">Algo name: {{algo.Name ? algo.Name : ''}}</h3>
    </div>
    <div class="col-3 align-self-center">
      <a href="javascript:void(0)" (click)="save()">Save</a>
      <span class="ml-1 mr-1">|</span>
      <span>Status: Draft</span>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-8">
      <app-code-editor [config]="{readOnly: false, sourceCode: algo.Data}"
                       (onCodeUpdated)="onCodeUpdate($event)"></app-code-editor>
    </div>
  </div>
</div>
