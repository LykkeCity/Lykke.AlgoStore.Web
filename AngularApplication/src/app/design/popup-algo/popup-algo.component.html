<div class="popup-wrapper" *ngIf="showPopup && popupConfig" [ngStyle]="{'width.px': popupConfig.width}">
  <div class="popup-container text-center">
    <div class="row">
      <h2>Create new algo</h2>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="language">
          <img src="/assets/img/netframework.png" alt=".NET Framework" /> C#
        </div>
      </div>
      <div class="col-md-4">
        <div class="language" (click)="onPopupClose()">
          <img src="/assets/img/java.png" alt="Java" /> Java
        </div>
      </div>
      <div class="col-md-4">
        <div class="language">
          <img src="/assets/img/python.png" alt="Python" /> Python
        </div>
      </div>
    </div>
  </div>
</div>
<div class="curtain" *ngIf="showPopup && popupConfig" [ngClass]="{show: showPopup}" (click)="onPopupConfirm()">
</div>
