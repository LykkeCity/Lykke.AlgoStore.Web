<div class="modal-body">
  <div class="row ml-0 mr-0 mt-4">
    <div class="col-12">
      <h3>Duplicate Existing Algo</h3>
    </div>

    <div class="col-12">
      <p>Add a name on the copy of the existing Algo.</p>
    </div>


    <div class="col-12">
      <form (ngSubmit)="onSubmit()" [formGroup]="algoDuplicateForm">
        <div class="row ml-0 mr-0 mb-3">
          <div class="col-12 pl-0 pr-0">
            <div class="form-group">
              <label for="name" class="font-weight-semibold">Add Name</label>
              <input type="text" name="name" id="name" class="form-control" formControlName="Name">
            </div>
          </div>
        </div>
        <div class="row ml-0 mr-0 text-center">
          <div class="col-12 mb-3">
            <button type="submit" class="btn btn-primary" [disabled]="loader"><i *ngIf="loader" class="icon--spin animate-spin"></i>Duplicate</button>
          </div>
          <div class="col-12">
            <a href="javascript:;" (click)="modalRef.hide()" class="link-style">Cancel</a>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
