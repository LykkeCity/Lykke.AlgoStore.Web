<div class="container algo-list-placeholder pt-10 pb-30">
  <div class="row">
    <div class="col-md-12">
      <h2 class="heading-lg pt-10 pb-10">My Algos</h2>
    </div>
  </div>

  <div class="row algo-list">
    <div class="col-md-12">
        <mat-table #table [dataSource]="dataSource" *ngIf="showAlgoList">
            
                <!-- Name Column -->
                <ng-container matColumnDef="Name">
                  <mat-header-cell *matHeaderCellDef class="text-md"> NAME </mat-header-cell>
                  <mat-cell *matCellDef="let algo"> 
                    <a href="#" (click)="details(algo)"> {{algo.Name}} </a></mat-cell>
                </ng-container>
            
                <!-- Description Column -->
                <ng-container matColumnDef="Description">
                  <mat-header-cell *matHeaderCellDef class="text-md"> DESCRIPTION </mat-header-cell>
                  <mat-cell *matCellDef="let algo"> {{algo.Description}} </mat-cell>
                </ng-container>
            
                <!-- Status Column -->
                <ng-container matColumnDef="Status">
                  <mat-header-cell *matHeaderCellDef class="text-md"> STATUS </mat-header-cell>
                  <mat-cell *matCellDef="let algo"> {{algo.Status}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <mat-header-cell *matHeaderCellDef class="text-md"> ACTIONS </mat-header-cell>
                    <mat-cell *matCellDef="let algo" class="text-left">
                      <app-commands [algo]="algo"></app-commands>
                    </mat-cell>
                </ng-container>
            
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            
              <mat-paginator #paginator
                             [pageSize]="10"
                             [pageSizeOptions]="[5, 10, 20]">
              </mat-paginator>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="button button-blue" (click)="createNewAlgo()">Create new Algo</button>
    </div>
  </div>
</div>
