<div class="container algo-list-placeholder pt-10 pb-30">
  <div class="row">
    <div class="col-md-12">
      <h2 class="mt-20 mb-10">Public Algos</h2>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <ngx-datatable
        class="algo-table"
        columnMode="flex"
        [limit]="10"
        [reorderable]="false"
        [loadingIndicator]="loadingIndicator"
        [headerHeight]="50"
        [footerHeight]="'auto'"
        [rowHeight]="60"
        [rows]="dataSource">

        <ngx-datatable-column [resizeable]="false" name="Name" prop="Name" [flexGrow]="2" [cellClass]="isBigger">
          <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
            <p [routerLink]="['/store/algo-details', row.ClientId, row.Id]" [tooltip]="value" [delay]="1000" container="body" class="link-style">{{ value }}</p>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [resizeable]="false" name="Author" prop="Author" [flexGrow]="2"></ngx-datatable-column>
        <ngx-datatable-column [resizeable]="false" name="Description" prop="Description" [flexGrow]="4" [cellClass]="isBigger">
          <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
            <p [tooltip]="value" [delay]="1000" container="body">{{value}}</p>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [resizeable]="false" prop="Rating" name="Rating" [flexGrow]="1.5">
          <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
            <app-star-rating-comp [rating]="value"
                              [starType]="'svg'"
                              [numOfStars]="6"
                              [showHalfStars]="true"
                              [staticColor]="'default'"
                              [readOnly]="true">
            </app-star-rating-comp>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [resizeable]="false" name="Usage" prop="UsersCount" [flexGrow]="1.2"></ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
