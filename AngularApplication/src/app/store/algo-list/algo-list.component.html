<div class="container algo-list-placeholder pt-10 pb-30">
  <div class="row">
    <div class="col-md-12">
      <h2 class="heading-lg pt-10 pb-10">My Algos</h2>
    </div>
  </div>

  <div class="row algo-list">
    <div class="table-responsive">
      <table class="table table-hover table-responsive">
        <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let algo of dataSource">
            <td><a href="#" (click)="details(algo)"> {{algo.Name}} </a></td>
            <td>{{algo.Description}}</td>
            <td>{{algo.Status}}</td>
            <td><app-commands [algo]="algo"></app-commands></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="button button-blue" (click)="createNewAlgo()">Create new Algo</button>
    </div>
  </div>
</div>
