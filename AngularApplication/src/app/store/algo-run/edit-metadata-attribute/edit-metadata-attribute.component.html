  <div [formGroup]="form">
    <label class="metadata-key break-all" *ngIf="metadataProperty.Visible">
      <span *ngIf="formName">{{formName}}.</span>{{ metadataProperty.Key }} <span *ngIf="metadataProperty.Description" [tooltip]="metadataProperty.Description"><img src="../../../../assets/images/info.svg" class="info-icon cursor-pointer"></span>
    </label>
    <div class="form-group" *ngIf="metadataProperty.Visible && metadataProperty.Type == 'string' && metadataProperty.PredefinedValues.length === 0">
      <input class="form-control" type="text" [formControlName]="metadataProperty.Key">
    </div>
    <div class="form-group" *ngIf="metadataProperty.Visible && metadataProperty.Type == 'int'">
      <input class="form-control" type="number" [formControlName]="metadataProperty.Key">
    </div>
    <div class="form-group" *ngIf="metadataProperty.Visible && metadataProperty.Type == 'double'">
      <input class="form-control" type="number" [formControlName]="metadataProperty.Key">
    </div>
    <div *ngIf="metadataProperty.Type == 'enum'">
      <!-- TODO: try to create metadata property of enum type and work this case out here -->
    </div>
    <div *ngIf="metadataProperty.Visible && metadataProperty.Type == 'System.DateTime'">
      <app-date-time-picker [form]="form" [controlName]="metadataProperty.Key"></app-date-time-picker>
    </div>
    <div *ngIf="metadataProperty.Visible && metadataProperty.PredefinedValues.length > 0">
      <ng-select [formControlName]="metadataProperty.Key"
                placeholder="Select {{metadataProperty.Key}}"
                [items]="metadataProperty.PredefinedValues"
                bindValue="Value"
                bindLabel="Key"
                class="form-control"
                (change)="onChange($event)">

      </ng-select>
    </div>
  </div>
