<div [formGroup]="form">
  <label class="metadata-key break-all">
    <span *ngIf="formName">{{formName}}.</span>{{ metadataProperty.Key }}
  </label>
  <div class="form-group" *ngIf="metadataProperty.Type == 'System.String' && metadataProperty.PredefinedValues.length === 0">
    <input class="form-control" type="text" [formControlName]="metadataProperty.Key">
  </div>
  <div class="form-group" *ngIf="metadataProperty.Type == 'System.Int32'">
    <input class="form-control" type="number" [formControlName]="metadataProperty.Key">
  </div>
  <div class="form-group" *ngIf="metadataProperty.Type == 'System.Double'">
    <input class="form-control" type="number" [formControlName]="metadataProperty.Key">
  </div>
  <div *ngIf="metadataProperty.Type == 'enum'">
    <!-- TODO: try to create metadata property of enum type and work this case out here -->
  </div>
  <div *ngIf="metadataProperty.Type == 'System.DateTime'">
    <app-date-time-picker [form]="form" [controlName]="metadataProperty.Key"></app-date-time-picker>
  </div>
  <div *ngIf="metadataProperty.PredefinedValues.length > 0">
    <ng-select [formControlName]="metadataProperty.Key"
               placeholder="Select {{metadataProperty.Key}}"
               [items]="metadataProperty.PredefinedValues"
               bindValue="Value"
               bindLabel="Key" class="form-control">

    </ng-select>
  </div>
</div>
