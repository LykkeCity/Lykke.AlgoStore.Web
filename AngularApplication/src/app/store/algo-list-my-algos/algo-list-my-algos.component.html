<div class="container algo-list-placeholder pt-10 pb-30">
  <div class="row">
    <div class="col-md-8">
      <h2 class="heading-lg pt-10 pb-10">My Algos</h2>
    </div>
    <div class="col-md-4 pull-right add-button-row">
      <button class="button button-blue" (click)="createNewAlgo()">Create new Algo</button>
    </div>
  </div>

  <div class="row algo-list">
    <div class="table-responsive">
      <table class="table table-hover table-responsive" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let algo of dataSource">
          <td><a href="#" (click)="details(algo)"> {{algo.Name}} </a></td>
          <td>{{algo.Description}}</td>
          <td>{{algo.Status}}</td>
          <td><app-commands [algo]="algo"></app-commands></td>
        </tr>
        <tr *ngIf="dataSource?.length == 0">
          <td colspan="3" class="no-data-available">No data!</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
