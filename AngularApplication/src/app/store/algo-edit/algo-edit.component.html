<div class="container algo-edit-placeholder pt-10 pb-30">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="heading-sm text-center mt-40 mb-60">Edit algo</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 text-center">
      <form [formGroup]="updateFormGroup">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="algo-name">Algo name:</label>
              <input type="text" class="form-control" id="algo-name" formControlName="name" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="algo-descr">Algo Description:</label>
              <textarea rows="5" class="form-control" id="algo-descr" formControlName="description" required></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-60">
    <div class="col-xs-12 text-center">
      <button class="button button-blue" (click)="update()" [disabled]="!updateFormGroup.valid">Save algo</button>
    </div>
  </div>

</div>
