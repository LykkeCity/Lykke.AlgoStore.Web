<div class="container algo-list-placeholder pt-10 pb-30">
  <div class="row">
    <div class="col-md-12">
      <h2 class="mt-20 mb-10">Users and their roles</h2>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <ngx-datatable
        class="algo-table"
        columnMode="flex"
        [limit]="10"
        [reorderable]="false"
        [loadingIndicator]="loadingIndicator"
        [headerHeight]="50"
        [footerHeight]="'auto'"
        [rowHeight]="60"
        [rows]="users">

        <ngx-datatable-column [resizeable]="false" name="Full Name" prop="FullName" [flexGrow]="2">
          <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
            <a [routerLink]="['/users-acl/users', row.ClientId]">{{value}}</a>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [resizeable]="false" name="Email" prop="Email" [flexGrow]="2"></ngx-datatable-column>
        <ngx-datatable-column [resizeable]="false" prop="Roles" name="Roles" [flexGrow]="1.5">
          <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
            <span *ngFor="let item of row.Roles">
              <label class="label label-tiffany">{{item.Name}} <img src="../../../assets/images/colapse-icon.svg" (click)="revokeRole(item.Id, row.ClientId)"></label>
            </span>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
