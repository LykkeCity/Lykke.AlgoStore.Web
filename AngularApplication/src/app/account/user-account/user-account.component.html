<div class="container">
  <div class="header-section mb-5 mt-5 text-center">
    <div class="row">
      <div class="col-12">
        <div class="image-holder">
          <img src="../../../assets/images/user_default_gray.svg" />
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <h2>{{user.FullName}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <span>{{user.Email}}</span>
      </div>
    </div>
  </div>
  <tabset>
    <tab heading="Personal Information">
      <div class="row mt-5">
        <div class="offset-2 col-4">
          <h3>Personal Information</h3>
        </div>
        <div class="col-4 text-right">
          <button class="btn btn-primary btn-small">Edit</button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="offset-2 col-4">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" disabled [(ngModel)]="user.FirstName">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" disabled [(ngModel)]="user.LastName">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="offset-2 col-8">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" disabled [(ngModel)]="user.Email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="offset-2 col-4">
          <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" disabled [(ngModel)]="user.Country">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label>Phone number</label>
            <input type="text" class="form-control" disabled [(ngModel)]="user.Phone">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="offset-2 col-8">
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" disabled [(ngModel)]="user.Address">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="offset-2 col-4">
          <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" disabled [(ngModel)]="user.City">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label>ZIP</label>
            <input type="text" class="form-control" disabled [(ngModel)]="user.Zip">
          </div>
        </div>
      </div>
    </tab>
    <tab heading="Account Settings">
      <div class="row mt-5">
        <div class="offset-3 col-6">
          <h3>Deactivate Account</h3>
          <p>Permanently deactivate your account and delete all of your content on
            Algo Store. This deactivation is related to Algo Store only and would not
            affect Lykke Exchange or any other Lykke services.</p>

          <div>
            <span>
              <img src="../../../assets/images/store/delete-icon.svg"/>
            </span>
            <span class="text-muted ml-2 cursor-pointer" (click)="deactivateAccount()">Deactivate your account</span>
          </div>
        </div>
      </div>
    </tab>
  </tabset>
</div>
